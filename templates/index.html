<!DOCTYPE html>
<html>
<head>
    <title>EcoGenie - Sustainable Lifestyle Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 5%;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .start-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #27ae60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .start-button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="EcoGenie Logo" class="logo">
        <h1>Welcome to EcoGenie</h1>
        <p>Your AI-powered sustainability assistant helps you reduce your carbon footprint by providing personalized recommendations.</p>
        <p>Answer a few questions about your lifestyle, and let EcoGenie guide you towards a greener future!</p>
        <a href="{{ url_for('diet') }}" class="start-button">Get Started</a>
    </div>
</body>
</html>
