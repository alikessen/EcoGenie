<!DOCTYPE html>
<html>
<head>
    <title>Personalized Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .recommendation-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .recommendation {
            font-size: 18px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 5px;
        }
        .co2-saving {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Your Personalized Sustainability Recommendations</h1>
    <div class="recommendation-container">
        {% if recommendations %}
            {% for rec, savings in recommendations %}
                <div class="recommendation">
                    {{ rec }} <br>
                    <span class="co2-saving">COâ‚‚ Savings: {{ savings|round(2) }} kg per week</span>
                </div>
            {% endfor %}
        {% else %}
            <p>No recommendations available.</p>
        {% endif %}
    </div>

    <a href="{{ url_for('index') }}">Go Back to Home</a>
</body>
</html>
